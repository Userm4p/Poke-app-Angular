<div class="login-container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="user">Username:</label>
      <input id="user" [(ngModel)]="username" name="username" required />
      @if (submitted && validationMsg().user) {
        <div class="error">{{ validationMsg().user }}</div>
      }
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" type="password" name="password" required />
      @if (submitted && validationMsg().pass) {
        <div class="error">{{ validationMsg().pass }}</div>
      }
    </div>
    @if (submitted && validationMsg().auth) {
      <div class="error">{{ validationMsg().auth }}</div>
    }
    <button type="submit">Sign In</button>
  </form>
</div>
